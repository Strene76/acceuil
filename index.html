<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec fond IA</title>
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--text-color);
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://raw.githubusercontent.com/strene76/acceuil/main/copilot_image_1730022784282.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-overlay);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 20px auto;
        }

        .button-link {
            display: block;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
            padding: 16px 24px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-link:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="content">
        <h1></h1>
        
        <div class="button-container">
            <a href="https://strene76.github.io/ma-liste-de-taches" class="button-link">Liste de tâches</a>
            <a href="https://strene76.github.io/reveil-des-gars" class="button-link">Réveil des gars</a>
            <a href="https://strene76.github.io/fitness-app" class="button-link">Fitness</a>
            <a href="https://strene76.github.io/covoiturage-U15" class="button-link">Covoiturage U15</a>
            <a href="https://strene76.github.io/salaison" class="button-link">Salaison</a>
            <a href="https://strene76.github.io/bitcoin/" class="button-link">Bitcoin</a>
            <a href="https://strenelabitt.github.io/repas/" class="button-link">Repas</a>
            <a href="https://strenelabitt.github.io/huiles-essentielles/" class="button-link">Huiles Essentielles</a>
            <a href="https://strenelabitt.github.io/bougies/" class="button-link">Bougies</a>
        </div>
    </div>
</body>
</html>
