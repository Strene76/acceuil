<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons 3D</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        .button-3d {
            position: relative;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: transform 0.03s linear;
        }

        .button-red {
            background: #ff3366;
            box-shadow: 0 8px 0 #cc0033;
            color: white;
        }

        .button-blue {
            background: #3498db;
            box-shadow: 0 8px 0 #2980b9;
            color: white;
        }

        .button-green {
            background: #2ecc71;
            box-shadow: 0 8px 0 #27ae60;
            color: white;
        }

        .button-purple {
            background: #9b59b6;
            box-shadow: 0 8px 0 #8e44ad;
            color: white;
        }

        .button-3d:hover {
            transform: translateY(-2px);
        }

        .button-3d:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 currentColor;
        }

        .button-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .button-3d {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Mes Liens</h1>
    
    <div class="button-container">
        <a href="#" class="button-3d button-red">
            Premier Lien
        </a>

        <a href="#" class="button-3d button-blue">
            Deuxième Lien
        </a>

        <a href="#" class="button-3d button-green">
            Troisième Lien
        </a>

        <a href="#" class="button-3d button-purple">
            Quatrième Lien
        </a>
    </div>
</body>
</html>
