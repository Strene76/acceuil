<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Liens</title>
    <style>
        /* Variables pour le thème sombre */
        :root {
            --bg-color: #121212;
            --button-bg: #2d2d2d;
            --button-hover: #3d3d3d;
            --text-color: #ffffff;
            --accent-color: #BB86FC;
        }

        /* Styles de base */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        /* Container pour les boutons */
        .button-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Style des boutons */
        .button-link {
            display: block;
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button-link:hover, .button-link:focus {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button-link:active {
            transform: translateY(0);
        }

        /* Animation de pulsation pour l'accent */
        .button-link.accent {
            background-color: var(--accent-color);
            color: #000000;
        }

        /* Media queries pour les petits écrans */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .button-link {
                font-size: 1rem;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Mes Liens Utiles</h1>
    
    <div class="button-container">
        <!-- Bouton accent (mis en évidence) -->
        <a href="https://strene76.github.io/ma-liste-de-taches/" class="button-link accent" target="_blank">
            Ma Liste des Tâches
        </a>

        <!-- Boutons standards -->
        <a href="https://exemple2.com" class="button-link" target="_blank">
            Deuxième Lien
        </a>

        <a href="https://exemple3.com" class="button-link" target="_blank">
            Troisième Lien
        </a>

        <a href="https://exemple4.com" class="button-link" target="_blank">
            Quatrième Lien
        </a>

        <a href="https://exemple5.com" class="button-link" target="_blank">
            Cinquième Lien
        </a>
    </div>
</body>
</html>
